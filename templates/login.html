<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Inicia sesión</title>
  </head>
  <body style="background-color:#28B7FD;">
    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand logo" href="#">
        <img src="../static/images/logtipo_pagina.jpeg" alt="" width="25%" height="25%">
      </a>
      <div class="container-fluid text-center">
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
          <ul class="navbar-nav text-center">
            <li class="nav-item text-center">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>            
          </ul>
        </div>
      </div>
    </nav>
    <!-- Formulario -->
    <br>
    <br>
    <div class="container">         
    <form class="row g-3" method="GET">
        <h2>Inicia sesión</h2>
      <!-- Usuario -->
      <div class="col-md-6 ">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="inputuserlogin" required>
      </div>
      <!-- Contraseña -->
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputpasswordlogin" required>
      </div>
      <!-- Olvido contraseña -->
      <div class="text-center"> 
        <button type="button" class="btn btn-link">¿Olvidaste tu contraseña?</button>
      </div>      
      <!-- Recordarme -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Recordarme
          </label>
        </div>
      </div>
      <!-- Botón ingresar -->
      <div class="col-12 text-center">
        <button type="submit" class="botones">Ingresar</button>
      </div>
    </form>
    </div>
    <!-- Selección de perfil -->
    <div class="perfiles">
      <div class="text-center">
        <img src="../static/images/paciente.png" alt="" width="60%">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="botones">Paciente</button>
      </div>
      <div class="text-center">
        <img src="../static/images/medico.png" alt="" width="60%">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="botones">Medico</button>
      </div>
      <div class="text-center">
        <img src="../static/images/admin.png" alt="" width="60%">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="botones">Administrador</button>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
