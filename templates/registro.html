<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        
    <title>Formulario de registro</title>
  </head>
  <body style="background-color:white;">
    
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar bg-light lineMenu">
          <div class="container-fluid toolbar">
            <img src="../static/img/logtipo_pagina_small.png"/>
              <ul class="nav nav-pills mb-3 adjustmenu" id="pills-tab" role="tablist"> 
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-registro-tab" data-bs-toggle="pill" data-bs-target="#pills-registro" type="button" role="tab" aria-controls="pills-registro" aria-selected="false">Registro</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="false">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-citas-tab" data-bs-toggle="pill" data-bs-target="#pills-citas" type="button" role="tab" aria-controls="pills-citas" aria-selected="false">Citas</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-buscar-tab" data-bs-toggle="pill" data-bs-target="#pills-buscar" type="button" role="tab" aria-controls="pills-buscar" aria-selected="false">Busqueda</button>
                </li>
                <li class="nav-item" role="presentation">
                </li>
              </ul>
              <div>
                <img src="../static/img/user.png" width=40px/>
                <img src="../static/img/home.png" width=40px/>
              </div>
          </div>
        </nav> 
      </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    <!-- Formulario -->
    <main>
      <div class="container">         
      <form class="row g-3" action="{{url_for('registro_envio')}}" method="POST">
          <h2>Formulario de registro de pacientes</h2>
        <!-- Nombres y apellidos -->
        <div class="col-md-6">
          <label for="inputname" class="form-label">Nombres y Apellidos</label>
          <input type="text" class="form-control" name="inputname" >
        </div>
        <!-- Telefono -->
        <div class="col-md-6">
          <label for="inputnumber" class="form-label">Télefono de contacto</label>
          <input type="number" class="form-control" name="inputnumber" >
        </div>
        <!-- Tipo documento -->
        <div class="col-md-4">
        <label for="inputdocumenttype" class="form-label">Tipo de documento</label>
        <select name="inputdocumenttype" class="form-select " >
          <option selected>Cédula de ciudadanía</option>
          <option>Cédula extranjera</option>
          <option>Pasaporte</option>
          <option>Registro civil</option>
        </select>
        </div>
        <!-- Número documento -->
        <div class="col-md-6">
          <label for="inputdocumentnumber" class="form-label">Número de documento</label>
          <input type="text" class="form-control" name="inputdocumentnumber" placeholder="Sin espacios ni puntos" >
        </div>
        <!-- Fecha nacimiento -->
        <div class="col-md-6">
          <label for="inputdate" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" name="inputdate" >
        </div>
        <!-- Correo -->
        <div class="col-md-6">
          <label for="inputemail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="inputemail" >
        </div>
        <!-- Usuario -->
        <div class="col-md-6">
          <label for="inputuser" class="form-label">Usuario</label>
          <input type="text" class="form-control" name="inputuser" >
        </div>
        <!-- Contraseña -->
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="inputPassword" >
        </div>
        <!-- Aceptar norvativa datos -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" >
            <label class="form-check-label" for="gridCheck">
              Declaro haber leído y aceptado la normativa sobre protección de datos.
            </label>
          </div>
        </div>
        <!-- Botones enviar y eliminar -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-primary">Eliminar todo</button>
        </div>
      </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-white">
        <div class="container p-4 pb-0">
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: #212529">
          © 2021 Copyright: ClinicFile
        </div>
      </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
